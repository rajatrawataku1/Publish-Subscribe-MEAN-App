<div id='first_frame' style="position:absolute;top:0%;left:0%;height:40%;width:100%;background:#e91e63 url(../../assets/images/bg.png);text-align:center;">
  <h4 style="color:white;">Subscribe</h4>
  <div id='first_frame' style="position:absolute;top:15%;left:10%;transform:translate(0,-50%);height:auto;width:auto;">
    <a class="waves-effect waves-light btn btn modal-trigger " href="#modal1"><i class="material-icons left">web</i>Select Topics</a>
  </div>
</div>

<div id='second_frame' style="position:absolute;top:50%;left:0%;height:90%;width:100%;">
  <div class="row" *ngFor="let blog of dataArray">
      <div class="col l4" >
        <div class="card-panel z-depth-5">
          <div class="row">
            <div class="col s1"><i class="material-icons prefix">account_circle</i></div>
            <div class="col s4">{{blog.Name}}</div>
            <div class="col s1 offset-s2"><i class="material-icons prefix">location_city</i></div>
            <div class="col s4">{{blog.Topic}}</div>
            <div class="col s12"><hr> <br></div>
            <div class="col s3"><i class="material-icons prefix">description</i></div>

            <div class="col s9">{{blog.Content}}</div>
          </div>

        </div>
      </div>
  </div>
</div>
